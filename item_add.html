<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="vendor/feather-icons-web/feather.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

<section class="main container-fluid">
    <div class="row">
        <!-- sidebar start -->
        <div class="col-12 col-lg-3 col-xl-2 vh-100 sidebar">
            <div class="d-flex justify-content-between align-items-center py-2 mt-3 nav-brand">
                <div class="d-flex align-items-center">
                    <span class="bg-primary p-2 rounded d-flex justify-content-center align-items-center mr-2">
                        <i class="feather-shopping-bag text-white h4 mb-0"></i>
                    </span>
                    <span class="font-weight-bolder h4 mb-0 text-uppercase text-primary">My Shop</span>
                </div>
                <button class="hide-sidebar-btn btn btn-light d-block d-lg-none">
                    <i class="feather-x text-primary" style="font-size: 2em;"></i>
                </button>
            </div>
            <div class="nav-menu">
                <ul>
                    <li class="menu-item">
                        <a href="index.html" class="menu-item-link">
                            <span>
                                <i class="feather-home"></i>
                                <span>Dashboard</span>
                            </span>
                        </a>
                    </li>
                    <li class="menu-spacer"></li>
                    <li class="menu-title">
                        <span>Manage Item</span>
                    </li>
                    <li class="menu-item">
                        <a href="item_add.html" class="menu-item-link active">
                            <span>
                                <i class="feather-plus-circle"></i>
                                <span>Add Item</span>
                            </span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="item_list.html" class="menu-item-link">
                            <span>
                                <i class="feather-list"></i>
                                <span>Item List</span>
                            </span>
                            <span class="badge badge-pill badge-light shadow-sm">15</span>
                        </a>
                    </li>
                    <li class="menu-spacer"></li>
                </ul>
            </div>
        </div>
        <!-- sidebar end -->
        <div class="col-12  col-lg-9 col-xl-10 vh-100 py-3 content">
            <div class="row header mb-4">
                <div class="col-12">
                    <div class="p-2 bg-primary d-flex justify-content-between align-items-center rounded">
                        <button class="show-sidebar-btn btn btn-primary d-block d-lg-none">
                            <i class="feather-menu text-light" style="font-size: 2em;"></i>
                        </button>
                        <form action="" method="post" class="d-none d-md-block">
                            <div class="form-inline">
                                <input type="text" class="form-control mr-2" placeholder="Search Everything">
                                <button class="btn btn-light">
                                    <i class="feather-search text-primary"></i>
                                </button>
                            </div>
                        </form>
                        <div class="dropdown">
                            <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="img/user/avatar1.jpg" class="user-img shadow-sm" alt=""> Hein Htet Zan
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenuButton2">
                              <li><a class="dropdown-item" href="#">Action</a></li>
                              <li><a class="dropdown-item" href="#">Another action</a></li>
                              <li><hr class="dropdown-divider"></li>
                              <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>
                          </div>
                    </div>
                </div>
            </div>
            <!-- content start -->
            <div class="row">
                <div class="col-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb bg-light">
                          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                          <li class="breadcrumb-item"><a href="item_list.html">Item</a></li>
                          <li class="breadcrumb-item active" aria-current="page">Add Item</li>
                        </ol>
                      </nav>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-xl-8">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <h4 class="mb-0"><i class="feather-plus-circle text-primary"></i>Add Item</h4>
                                <a href="item_list.html" class="btn btn-outline-primary"><i class="feather-list h6"></i></a>
                            </div>
                            <hr>
                            <form action="">
                                <div class="form-row">
                                    <div class="col-12 col-md-6">
                                        <div class="form-group">
                                            <label for="photo">Photo Upload</label>
                                            <i class="feather-info" data-bs-container="body" data-bs-toggle="popover" data-bs-placement="top" data-bs-content="png/jpg only"></i>
                                            <input type="file" name="photo" id="photo" class="p-1 form-control" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="item">Item Name</label>
                                            <input type="text" id="item" class="form-control" name="item">
                                        </div>
                                        <div class="form-group">
                                            <label for="type">Item Type</label>
                                            <select name="type" class="custom-select" id="type">
                                                <option value="0">ကုန်ဆို</option>
                                                <option value="1">ကုန်ခြောက်</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="mc">Main Category</label>
                                            <select name="type" class="custom-select" id="mc">
                                                <option value="" selected disabled>Select Main Category</option>
                                            </select>
                                        </div>
                                        <div class="form-group mb-0">
                                            <label for="sc">Sub Category</label>
                                            <select name="type" class="custom-select" id="sc">
                                                <option value="" selected disabled>Select Sub Category</option>
                                            </select> 
                                        </div>
                                    </div>
                                    <div class="col-12 col-md-6">
                                        <div class="form-row">
                                            <div class="col-12 col-md-6">
                                                <div class="form-group">
                                                    <label for="quentity">Quentity</label>
                                                    <input type="text" id="quentity" class="form-control" name="quentity">
                                                </div>
                                            </div>
                                            <div class="col-12 col-md-6">
                                                <div class="form-group">
                                                    <label for="u">Unit</label>
                                                    <select name="u" class="custom-select" id="u">
                                                        <option value="0">ကုန်ဆို</option>
                                                        <option value="1">ကုန်ခြောက်</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-12">
                                                <div class="form-group">
                                                    <label for="p">Price</label>
                                                    <input type="number" id="p" class="form-control" name="p">
                                                </div>
                                                <div class="form-group">
                                                    <label for="decri">Quentity</label>
                                                    <textarea id="decri" class="form-control" rows="8" name="decri"></textarea>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12">
                                    <hr>
                                    <button class="btn btn-primary">Add Item</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- content end -->
        </div>
    </div>
</section>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="js/app.js"></script>

<script>
    let category = ["phone","computer","TV"];
    let subCategory = [
        {name:"Samsung",category_id:0},
        {name:"Mi",category_id: 0},
        {name: "Hp",category_id: 1},
        {name: "Acer",category_id: 1},
        {name: "Panasonic",category_id: 2}
    ];
    category.map(function (el,index) { 
        $("#mc").append(`<option value="${index}">${el}</option>`)
    });
    subCategory.map(function (el,index) { 
         $("#sc").append(`<option value="${index}" data-category="${el.category_id}">${el.name}</option>`)
    });
    $("#mc").on("change",function(){
        let currentCategory = this.value;
        $(`#sc option`).hide();
        $(`[data-category = ${currentCategory}]`).show();
    });

</script>
</body>
</html>
